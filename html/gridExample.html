<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/gridExample.css" />
  </head>
  <body>
    <div class="container">
      <div class="item item1"></div>
      <div class="item item2"></div>
      <div class="item item3"></div>
      <div class="item item4"></div>
      <div class="item item5"></div>
      <div class="item item6">
        <div class="top">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus
            ducimus saepe, architecto dolore amet molestiae accusantium
            exercitationem vero minus libero! Animi suscipit esse sequi saepe
            consequatur corporis doloremque sed aut?
          </p>
        </div>
        <div class="middle">
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </div>
        <div class="botton">
          <form action="">
            <input type="text" placeholder="Enter your name" />
            <input type="email" placeholder="Enter your email" />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
